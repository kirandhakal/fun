<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie & Series Ratings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Movie & Series Ratings</h1>
    <div class="input-section">
      <input type="text" id="title" placeholder="Title">
      <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10">
      <select id="category">
        <option value="movie">Movie</option>
        <option value="series">Series</option>
      </select>
      <button onclick="addItem()">Add</button>
      <button onclick="clearItems()">Clear</button> <!-- New Clear button -->
    </div>

    <div class="list-container">
      <div class="list-section movie-section">
        <h2>Movies</h2>
        <ul id="movieList" class="list-background"></ul>
      </div>
      <div class="list-section series-section">
        <h2>Series</h2>
        <ul id="seriesList" class="list-background"></ul>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
